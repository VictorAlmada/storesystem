<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Categorias</title>
    <meta charset="UTF-8">
</head>

<body>
<h1>Lista de Categorias</h1>

<a th:href="@{/categorias/nova}">Adicionar Nova Categoria</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
    </tr>
    <tr th:each="categoria : ${categorias}">
        <td th:text="${categoria.id}"></td>
        <td th:text="${categoria.nome}"></td>
        <td>
            <a th:href="@{|/categorias/editar/${categoria.id}|}">Editar</a>
            <a th:href="@{|/categorias/excluir/${categoria.id}|}"
               onclick="return confirm('Tem certeza que deseja excluir esta categoria?');">Excluir</a>
        </td>
    </tr>
</table>
</body>
</html>
