<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Produtos</h2>
        <a href="/produtos/novo" class="btn btn-primary">Novo Produto</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${produtos}">
            <td th:text="${prod.id}"></td>
            <td th:text="${prod.nome}"></td>
            <td th:text="${prod.preco}"></td>
            <td th:text="${prod.categoria.nome}"></td>
            <td>
                <a th:href="@{/produtos/editar/{id}(id=${prod.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/produtos/excluir/{id}(id=${prod.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
