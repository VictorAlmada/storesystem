<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <h2 th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'"></h2>

    <form th:action="${produto.id} != null ? @{/produtos/atualizar/{id}(id=${produto.id})} : @{/produtos}"
          th:object="${produto}" method="post">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Pre√ßo:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" class="form-control"/>
            <div th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select id="categoria" th:field="*{categoria.id}" class="form-select">
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
            </select>
            <div th:if="${#fields.hasErrors('categoria.id')}" th:errors="*{categoria.id}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/produtos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
